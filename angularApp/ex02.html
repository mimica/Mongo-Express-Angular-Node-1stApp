<!DOCTYPE html>
<html ng-app='app'>
	<head>
		<meta charset="utf-8">
		<title>Fundamentos de Angular</title>
		<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
		<script type="text/javascript">
			angular.module('app', [])
		</script>
	</head>
	<body>
		<!-- Normal binding -->
		<h1>{{ myvar }} </h1>
		<input ng-model="myvar" />

		<!-- One time binding -->
		<h1>{{ ::myvarOneTime }} </h1>
		<input ng-model="myvarOneTime" />
	</body>
</html>
